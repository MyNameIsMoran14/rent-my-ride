<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rent My Ride</title>
  <link rel="stylesheet" href="../ride/css/style.css" />
  <script src="../ride/js/app.js" defer></script> 
</head>
<body>
  <header class="topbar">
    <div class="logo">Rent My Ride</div>
    <nav class="nav">
      <a href="car.html">Каталог</a>
      <a href="tariffs.html">Тарифы</a>
      <a href="#">Поддержка</a>
      <button class="nav-btn">Войти</button>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h1>Арендуй авто за пару кликов</h1>
      <p>Твоя поездка, твои правила</p>
      <div class="hero-buttons">
        <button class="primary-btn" onclick="scrollToContact()">Начать аренду</button>
        <button class="secondary-btn">Посмотреть каталог</button>
      </div>
    </div>

    <div class="hero-image">
      <img src="img/car1.png" alt="Автомобиль" />
    </div>
  </section>


  <section class="features">
    <div class="feature-card">
      <img src="img/choice.jpg" alt="Выбор авто" />
      <h3>Огромный выбор</h3>
      <p>От городских машин до премиум-класса</p>
    </div>
    <div class="feature-card">
      <img src="img/book.jpg" alt="Быстрое бронирование" />
      <h3>Простое бронирование</h3>
      <p>Бронируй авто за секунды без лишних действий</p>
    </div>
    <div class="feature-card">
      <img src="img/support.jpg" alt="Поддержка" />
      <h3>Поддержка 24/7</h3>
      <p>Мы всегда рядом, чтобы помочь</p>
    </div>
  </section>

  <section id="contact" class="contact-dark">
    <div class="contact-container">
      <h2 class="contact-title">ОСТАВЬ ЗАЯВКУ</h2>

      <form class="contact-form-dark">
        <div class="form-row">
          <input type="text" placeholder="Имя" required>
          <input type="text" placeholder="Город">
        </div>
        <div class="form-row">
          <input type="email" placeholder="E-mail" required>
          <input type="tel" placeholder="Телефон" required>
        </div>
        <div class="form-row">
          <input type="text" placeholder="Сообщение" class="message-input">
          <button type="submit" class="send-btn">➜</button>
        </div>
      </form>
    </div>
  </section>



</body>
</html>
